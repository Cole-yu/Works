<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" >
	<title>在园内生成随机点</title>	
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body,div,h1,p{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#title{
			text-align: center;
			background-color: #000;
			color: white;
			font-style: 24px;
			padding: 5px;
		}
		.btn{
			width: 110px;
			height: 32px;
			text-align: center;
			line-height: 32px;
			background-color: #000;
			color: red;
			cursor:pointer;
			border:solid 1px #fff;
			margin:5px auto 0;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div id="title">
		雷达扫描效果图
		<div class="btn">开始扫描</div>
		<div class="btn">停止扫描</div>
	</div>
	
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="random.js"></script>
</body>
</html>
