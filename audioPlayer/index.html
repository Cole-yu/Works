<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio参数练习</title>	
	<link rel="stylesheet" type="text/css" href="audio.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<audio id="myAudio">
		<source src="audio.mp3" type="audio/mp3">
	</audio>
	<div class="audio">
		<div class="left">
			<div class="win">
				<div class="set">
					<span class="glyphicon glyphicon-play"></span>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="song-name"><strong>打呼</strong></div>
			<div class="singer">潘玮柏&杨丞琳</div>
			<div class="song-bar">
				<div class="song-progress"></div>
			</div>
			<div class="adjust">
				<div class="duration">
					<span class="current">00:00</span>/<span class="len">00:00</span>
				</div>
				<div class="sound">
					<span class="glyphicon glyphicon-volume-up"></span>
					<div class="voice">
						<div class="voice-bar">
							<div class="voice-progress"></div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	
	<script type="text/javascript" src="audio.js"></script>
</body>
</html>
