<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>倒计时时钟js代码</title>
		<style>
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		body{
			font-size:18px;
			text-align:center;
		}
		.time{
			height:30px;
			padding:200px;
		}
		</style>		
	</head>
	<body>
		<div class="time">
			<span id="t_d">00天</span>
			<span id="t_h">00时</span>
			<span id="t_m">00分</span>
			<span id="t_s">00秒</span>
		</div>	
		<script>
		//js必须放在底部，否则dom未加载完成，js获取不到元素会报错
		function GetRTime(){
			var addDaycount=1;
			var mid=new Date();
			mid.setDate(mid.getDate()+addDaycount);
			var years=mid.getFullYear();
			var months=mid.getMonth()+1;
			var days=mid.getDate();
			// console.log(years.toString());
			// console.log(months.toString());
			// console.log(days.toString());
			// console.log(mid);


			var startTime=new Date();
			// console.log(startTime);


			var tt=years.toString()+"/"+months.toString()+"/"+days.toString()+" "+"00:00:00";
			// console.log(tt);
			var EndTime=new Date(tt);
			// console.log(EndTime);


			var t =EndTime.getTime() - startTime.getTime();	//以毫秒为单位的计算结果
			// console.log(t);
			var d=0;
			var h=0;
			var m=0;
			var s=0;
			if(t>=0){
				d=Math.floor(t/1000/60/60/24);		//Math.floor向下取整
				h=Math.floor(t/1000/60/60%24);
				m=Math.floor(t/1000/60%60);	//毫秒转化为分，取未满一小时的分针数
				s=Math.floor(t/1000%60);	//毫秒转化为秒，60取余，取未满一分钟的秒数
			}	
			document.getElementById("t_d").innerHTML = d + "天";
			document.getElementById("t_h").innerHTML = h + "时";
			document.getElementById("t_m").innerHTML = m + "分";
			document.getElementById("t_s").innerHTML = s + "秒";
		}

		GetRTime();
		setInterval(GetRTime,0);		//1s/60=13.6ms,最小刷新间隔为13.6ms
		</script>		
	</body>
</html>
