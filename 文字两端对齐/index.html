	<title>文字两端对齐</title>
	<style type="text/css">
		.box{
		  	width: 200px;			
		}
		.test {
		    text-align:justify;		    
		}
		.test::after{
		    content:"";
		    display: inline-block;
		    width:100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<!-- 每个文字之间需要加一个空格，用于空间拉伸 -->
	    <div class="test">用 户 名</div>
	    <div class="test">密 码</div>	    
	    <div class="test">工 作 单 位</div>
	</div>
</body>
