<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
		    min-width: 630px;
		}
		.container {
		    overflow: hidden;
		    padding-left: 100px;
		    padding-right: 200px;
		}
		.center {
		    width: 100%;
		    height: 150px;
		    background-color: #94E8FF;
		    float: left;
		}
		.left {
		    width: 100px;
		    height: 150px;
		    background-color: #FFB5BF;
		    float: left;
		    margin-left: -100%;
		    position: relative;
		    left: -100px;
		}
		.right {
		    width: 200px;
		    height: 150px;
		    background-color: #8990D5;
		    float: left;
		    margin-left: -200px;
		    position: relative;
		    right: -200px;
		}
	</style>
</head>
<body>
	<div class="container">
	     <div class="center">center</div>
	     <div class="left">left</div>
	     <div class="right">right</div>
	</div>
</body>
</html>
