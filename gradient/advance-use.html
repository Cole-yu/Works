<!DOCTYPE html>
<html>
<head>
	<title>Gradient 高级用法</title>
	<meta charset="utf-8">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		body{
		  	position:relative;		  		  
		  	background: hsl(20,40%,90%) fixed;

		  	/*层叠样式表 1：1：1 */
		  	background-image:	linear-gradient(90deg,#fb3 30px,transparent 0),
		  						linear-gradient(90deg,#ab4 60px,transparent 0),
		  						linear-gradient(90deg,#655 90px,transparent 0);
		  	background-size: 90px 100%,90px 100%,90px 100%;
		}
	</style>
</head>
<body>	
</body>
</html>
