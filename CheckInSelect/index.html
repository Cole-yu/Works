<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div id="box">
            <div id="version" style="padding:5px 10px;">EMUI版本</div>
            <div id="selectBox" >
                <ul class="version">
                    <li>
                        <div class="version-title">
                            <input type="checkbox" value="2.0" class="phoneVersion">2.0
                        </div>
                        <ul class="type">
                            <li>
                                <div class="type-title">
                                    <input type="checkbox" value="2.0" class="typeModel">P1
                                </div>
                                <ul class="product">
                                    <li>HUAWEI 荣耀7</li>
                                    <li>HUAWEI 荣耀8</li>
                                    <li>HUAWEI 荣耀9</li>
                                </ul>
                            </li>
                            <li>
                                <div class="type-title">
                                    <input type="checkbox" value="2.0" class="typeModel">P2
                                </div>
                            </li>
                            <li>
                                <div class="type-title">
                                    <input type="checkbox" value="2.0" class="typeModel">P3
                                </div>
                            </li>
                        </ul>
                    </li>                    
                    <li>
                        <div class="version-title">
                            <input type="checkbox" value="3.0" class="phoneVersion">3.0
                        </div>                        
                    </li>
                    <li>
                        <div class="version-title">
                            <input type="checkbox" value="4.0" class="phoneVersion">4.0
                        </div>                        
                    </li>
                    <li>
                        <div class="version-title">
                            <input type="checkbox" value="5.0" class="phoneVersion">5.0
                        </div>                        
                    </li>                                    
                </ul>
                <button class="btn" value="5">确定</button>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
